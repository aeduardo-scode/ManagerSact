<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../asset/css/styleRegister.css">
  <title>Registro Scrum</title>
  <!-- Validacion Script -->
</head>

<body>
  <main class="vh-100 position-relative">
    <div class="d-flex justify-content-end">
      <button class="btn btn-dark position-absolute m-2">Log-in</button>
    </div>
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <img src="../asset/css/img/oficina.jpg" class="w-100 position-relative"
              style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;" alt="escritorio">
              <div class="mx-4 my-3 d-flex position-absolute bg-dark p-2 rounded">
                <i class="bi bi-stack fs-6 me-3" style="color: #ff6219;"></i>
                <h1 class="text-light fs-6 fw-semibold letter-spacing-3">ManagerSact</h1>
            </div>
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2 position-absolute" style="top:200px; color:#393f81;"><span class="font-monospace fst-italic fs-2">!Vamos!</span> 
                Registrate...</h3>
            <div class="card-body px-md-5">
              <!-- Se capturan los errores -->
              <div id="errores" class="w-100 my-2" style="display: none;">
                <ul class="list-group">
                  <li id="listar" class="list-group-item list-group-item-danger">
                    <i class="bi bi-exclamation-diamond"></i>
                  </li>
                </ul>
              </div>
              <!-- Formulario -->
              <div class="container border border-success rounded">
      
                <div class="d-flex justify-content-center">
                
                <form id="form-register" method="POST" action="" class="px-md-2 d-inline justify-content-center" onsubmit="return validarDatos()">
                  <!-- onsubmit="return validarDatos()" -->
                  <div class="px-3 py-2">

                    <div class="form-outline mb-3 login-cont">
                      <i class="bi bi-arrow-right-short login-icon"></i>
                      <input type="text" id="nombre" name="nombre" class="form-control login-input" placeholder="Nombre" />
                    </div>

                    <div class="form-outline mb-3 login-cont">
                      <i class="bi bi-arrow-right-short login-icon"></i>
                      <input type="text" id="apellidos" name="apellidos" class="form-control login-input" placeholder="Apellidos" />
                    </div>

                    <div class="form-outline mb-3 login-cont">
                    <i class="bi bi-person-fill login-icon"></i>
                      <input type="text" id="usuario" name="usuario" class="form-control login-input" placeholder="Username" />
                    </div>

                    <div class="form-outline mb-3 login-cont">   
                    <i class="bi bi-key-fill login-icon"></i>
                      <input type="password" id="clave" name="clave" class="form-control login-input" placeholder="ContraseÃ±a" />
                    </div>
                    <button type="submit" class="btn btn-dark btn-md btn-block w-100 my-3 rounded-pill">Registrate</button>
                </form>
              </div>

              </div>
            </div>
            <!-- Fin formulario -->
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="../asset/js/designs/utils/validation.js" defer></script>
<script src="asset/js/main.js" type="module" defer></script>

</html>
