<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../asset/css/styleLogin.css">

  <title>Login Scrum</title>
</head>

<body>
  <main class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <aside class="col-md-6 col-lg-5 d-none d-md-block bg-dark right-side position-relative"
                style="border-radius: 1rem;">
                <span class="bg-danger"></span>
                <span class="bg-secondary"></span>
                <span class="bg-primary"></span>
                <span class="bg-success"></span>
                <span></span>
                <span></span>
              </aside>
              <section class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <!-- action="http://localhost:8080/login" -->
                  <form id="login-form" method="post">

                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="bi bi-stack fs-1 me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">ManagerSact</span>
                    </div>

                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Autenticate, organizate y <span
                        class="fst-italic fw-bold" style="color: #393f81;">¡Disfruta!</span></h5>
                    <div class="d-inline text-center">
                      <div class="form-outline mb-4 login__field">
                        <i class="login__icon bi bi-person-fill"></i>
                        <input type="text" id="usuario" name="usuario" placeholder="Username" class="login__input" />
                      </div>

                      <div class="form-outline mb-4 login__field">
                        <i class="login__icon bi bi-key-fill"></i>
                        <input type="password" id="clave" name="clave" placeholder="Contraseña" class="login__input" />
                      </div>

                      <div class="pt-1 mb-4">
                        <button type="submit" class="btn btn-dark btn-lg btn-block w-75 rounded-pill">Ingresa</button>
                      </div>
                    </div>

                    <div class="d-flex justify-content-center">
                      <p class="font-monospace mb-5 pb-lg-2">
                        <a href="register.html" style="color: #393f81;">
                          ¿Deseas Registrarte?
                        </a>
                      </p>
                    </div>

                    <div class="d-flex justify-content-end">
                      <span class="text-muted fw-light">
                        Por <a href="#!" class="text-decoration-none text-reset">Andres Sanchez</a> DAW.
                        <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">
                          <img class="w-25" alt="Licencia Creative Commons"
                            src="https://i.creativecommons.org/l/by/4.0/88x31.png" />
                        </a>
                      </span>
                    </div>

                  </form>

                </div>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p>

    </p>
  </main>
</body>
<script type="module" src="../node_modules/jwt-decode/build/jwt-decode.js"></script>
<script src="../core/auth.js" type="module"></script>

</html>
